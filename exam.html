}

.btn {

}

  height: 20px;

  height: 100%;
  border-radius: 5px;
  background-color: #3498db;
  width: 2%;

}

#progress-text {
  position: absolute;
  top: 50%;
  left: 50%;

  font-size: 12px;
}

.score-container {

.question-container {

.question-container h2 {
  margin-bottom: 20px;
  color: #2c3e50;
}

.options-container {

.option {

  padding: 15px;

.option:hover {

}

  color: white;

}

.option.correct {
  background-color: #2ecc71;
  border-color: #27ae60;
  color: white;
}

.option.wrong {
  background-color: red;
  border-color: #c0392b;
  color: white;
}

.tip {

  margin-top: 10px;
  padding: 10px;

  font-size: 14px;
}

// Quiz variables
let currentQuestionIndex = 0;
let score = 0;
let userAnswers = new Array(questions.length).fill(null);
let userName = '';
let htmlSkipsUsed = 0;
let cssSkipsUsed = 0;
const maxHtmlSkips = 3;
const maxCssSkips = 3;
const passingScore = 45; // 45 out of 51 to pass

// Form submission
examForm.addEventListener('submit', function(e) {
  e.preventDefault();
  userName = fullNameInput.value.trim();
  if (userName) {
    registrationForm.style.display = 'none';
    quizContainer.style.display = 'block';
    initQuiz();
  }
});

// Quiz initialization
function initQuiz() {
  userNameElement.textContent = userName;
  showQuestion();
  updateProgress();
  updateScore();
  updateSkipCounters();
}

// Show question
function showQuestion() {
  const question = questions[currentQuestionIndex];
  questionElement.textContent = question.question;
  
  optionsContainer.innerHTML = '';
  question.options.forEach((option, index) => {
    const optionElement = document.createElement('div');
    optionElement.classList.add('option');
    if (userAnswers[currentQuestionIndex] === index) {
      optionElement.classList.add('selected');
    }
    
    optionElement.innerHTML = option;
    optionElement.addEventListener('click', () => selectOption(index));
    optionsContainer.appendChild(optionElement);
  });
  
  // Update navigation buttons
  prevButton.disabled = currentQuestionIndex === 0;
  if (currentQuestionIndex === questions.length - 1) {
    nextButton.style.display = 'none';
    submitButton.style.display = 'block';
  } else {
    nextButton.style.display = 'block';
    submitButton.style.display = 'none';
  }
  
  // Update skip button state
  updateSkipButton();
}

// Select option
function selectOption(optionIndex) {
  userAnswers[currentQuestionIndex] = optionIndex;
  showQuestion();
  updateScore();
}

// Skip question
function skipQuestion() {
  const currentQuestion = questions[currentQuestionIndex];
  if (currentQuestion.category === "HTML" && htmlSkipsUsed < maxHtmlSkips) {
    htmlSkipsUsed++;
  } else if (currentQuestion.category === "CSS" && cssSkipsUsed < maxCssSkips) {
    cssSkipsUsed++;
  } else {
    return; // No skips left for this category
  }
  
  userAnswers[currentQuestionIndex] = -1; // Mark as skipped
  updateSkipCounters();
  
  // Move to next question if available
  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    showQuestion();
    updateProgress();
  } else {
    showQuestion(); // Update UI for last question
  }
}

// Update skip button state
function updateSkipButton() {
  const currentQuestion = questions[currentQuestionIndex];
  const canSkipHTML = currentQuestion.category === "HTML" && htmlSkipsUsed < maxHtmlSkips;
  const canSkipCSS = currentQuestion.category === "CSS" && cssSkipsUsed < maxCssSkips;
  
  skipButton.disabled = !(canSkipHTML || canSkipCSS);
}

// Update skip counters
function updateSkipCounters() {
  htmlSkipsElement.textContent = `${htmlSkipsUsed}/${maxHtmlSkips}`;
  cssSkipsElement.textContent = `${cssSkipsUsed}/${maxCssSkips}`;
}

// Update progress
function updateProgress() {
  const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
  progressBar.style.width = `${progress}%`;
  progressText.textContent = `question ${currentQuestionIndex + 1}/${questions.length}`;
}

// Update score
function updateScore() {
  score = userAnswers.reduce((total, answer, index) => {
    return answer === questions[index].correctAnswer ? total + 1 : total;
  }, 0);
  
}

// Next question
function nextQuestion() {
  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    showQuestion();
    updateProgress();
  }
}

// Previous question
function prevQuestion() {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    showQuestion();
    updateProgress();
  }
}

// Show result
function showResult() {
  quizContainer.style.display = 'none';
  resultContainer.style.display = 'block';
  
  const correctAnswers = userAnswers.reduce((total, answer, index) => {
    return answer === questions[index].correctAnswer ? total + 1 : total;
  }, 0);
  
  const wrongAnswers = questions.length - correctAnswers - (htmlSkipsUsed + cssSkipsUsed);
  const finalScore = Math.round((correctAnswers / questions.length) * 100);
  const rawScore = correctAnswers;
  
  totalQuestionsElement.textContent = questions.length;
  correctAnswersElement.textContent = correctAnswers;
  wrongAnswersElement.textContent = wrongAnswers;
  finalScoreElement.textContent = finalScore;
  
  // Set result status
  resultStatusElement.textContent = rawScore >= passingScore ? "You are Passed!" : "You are Fail!";
  resultStatusElement.className = rawScore >= passingScore ? "result-status pass" : "result-status fail";
}

// Show mistakes
function showMistakes() {
  wrongAnswersList.innerHTML = '<h3>All Questions You Answered Wrong:</h3>';
  
  userAnswers.forEach((answer, index) => {
    if (answer !== questions[index].correctAnswer && answer !== null && answer !== -1) {
      const question = questions[index];
      const wrongAnswerItem = document.createElement('div');
      wrongAnswerItem.className = 'wrong-answer-item';
      
      wrongAnswerItem.innerHTML = `
                <p class="question-text"><strong>Question:</strong> ${question.question}</p>
                <p class="your-answer"><strong>Your Answer:</strong> ${question.options[answer]}</p>
                <p class="correct-answer"><strong>Correct Answer:</strong> ${question.options[question.correctAnswer]}</p>
                <p class="explanation"><strong>Explain:</strong> ${question.tip}</p>
            `;
      
      wrongAnswersList.appendChild(wrongAnswerItem);
    }
  });
  
  wrongAnswersList.style.display = 'block';
}

// Restart quiz
function restartQuiz() {
  currentQuestionIndex = 0;
  userAnswers = new Array(questions.length).fill(null);
  score = 0;
  htmlSkipsUsed = 0;
  cssSkipsUsed = 0;
  
  resultContainer.style.display = 'none';
  registrationForm.style.display = 'block';
  fullNameInput.value = '';
  wrongAnswersList.style.display = 'none';
}

// Event listeners
nextButton.addEventListener('click', nextQuestion);
prevButton.addEventListener('click', prevQuestion);
skipButton.addEventListener('click', skipQuestion);
submitButton.addEventListener('click', showResult);
showMistakesBtn.addEventListener('click', showMistakes);
restartButton.addEventListener('click', restartQuiz);
    </script>
</body>
